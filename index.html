<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
		<script src="app.js" defer></script>
		<title>Height Conversion</title>
</head>
<body>
		<div class="container">
				<h1>Convert height into cm</h1>
				<form>
						<label for="ft">Feet:</label>
						<input id="ft" type="text" placeholder="Example: 5ft">
						<label for="inch">inch:</label>
						<input id="inch" type="text" placeholder="Example: 5cm">
						
						<button data-submit-Btn type="submit">Convert Height</button>
				</form><!-- container -->	
		</div>
</body>
</html>
